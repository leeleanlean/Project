<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改资料</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="css/sm.min.css">
<link rel="stylesheet" href="css/sm-extend.min.css">
<link rel="stylesheet" href="css/style.css">

<style>
body{ font-size: .65rem; }
</style>

</head>
<body>
<!-- page-group -->
<div class="page-group">
    <!-- page -->
    <div class="page">

        <!-- tab-bar -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="list.html">
                <span class="icon icon-message"></span>
                <span class="tab-label">信息</span>
            </a>
            <a class="tab-item external" href="issue.html">
                <span class="icon icon-edit"></span>
                <span class="tab-label">发布</span>
            </a>
            <a class="tab-item external" href="user.html">
                <span class="icon icon-settings"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        <!-- tab-bar -->

        <!-- content -->
        <div class="content edit">

            <div class="list-block">
                <ul>

                    <!-- 类型 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">用户类型</div>
                                <div class="item-input" dir="rtl">
                                    <select>
                                        <option>选择类型</option>
                                        <option>我是个人</option>
                                        <option>我是企业</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 类型 -->

                    <!-- 地区 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">地区</div>
                                <div class="item-input" dir="rtl">
                                    <select>
                                        <option>上海</option>
                                        <option>北京</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 地区 -->


                    <!-- 企业名称 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">企业名称</div>
                                <div class="item-input">
                                    <input type="text" placeholder="企业名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 企业名称 -->

                    <!-- 详细地址 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <input type="text" placeholder="详细地址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 详细地址 -->

                    <!-- 联系电话 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="text" placeholder="联系电话">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 联系电话 -->

                </ul>

                <!-- 提交按钮 -->
                <a href="#" class="button button-fill edit-btn">确定修改</a>
                <!-- 提交按钮 -->

            </div>

        </div>
        <!-- content -->
    </div>
    <!-- page -->

</div>
<!-- page-group -->

<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>

</body>
</html>
