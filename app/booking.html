<!DOCTYPE html>

<head>

<meta name="apple-mobile-web-app-capable" content="yes" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta name="full-screen" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css">

<body>

<!-- header -->
<header data-am-widget="header" class="am-header am-header-default">

	<div class="am-header-left am-header-nav">
		<a href="#left-link" class="">
			<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
		</a>
	</div>

	<h1 class="am-header-title">在线预约</h1>

</header>
<!-- header -->

<!-- booking -->
<form class="am-form booking">
  <fieldset>

  	<div class="am-form-group">
  	  <label for="doc-select-1">预约时间：</label>
  	  <select id="doc-select-1">
  	    <option value="option1">星期六</option>
  	    <option value="option1">星期日</option>
  	  </select>
  	  <span class="am-form-caret"></span>
  	</div>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">联系电话：</label>
      <input type="email" class="" id="doc-ipt-email-1" placeholder="输入联系电话">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">详细地址：</label>
      <input type="email" class="" id="doc-ipt-email-1" placeholder="输入详细地址">
    </div>
    
    <div class="am-form-group">
      <label for="doc-ta-1">备注：</label>
      <textarea class="" rows="3" id="doc-ta-1"></textarea>
    </div>

    <div><button type="submit" class="am-btn am-btn-default">提交</button></div>

    <div class="am-btn-tips">提示：歇一歇你会走的更远！</div>

  </fieldset>
</form>
<!-- booking -->

<!-- navbar -->
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default" id="">
	<ul class="am-navbar-nav am-cf am-avg-sm-4">
		<li>
			<a href="#" class="">
				<span class="am-icon-home"></span>
				<span class="am-navbar-label">首页</span>
			</a>
		</li>
		<li >
			<a href="#" class="">
				<span class="am-icon-jpy"></span>

			</a>
		</li>
		<li>
			<a href="booking.html">
				<span class="am-icon-comments"></span>
				<span class="am-navbar-label">预约</span>
			</a>
		</li>
		<li>
			<a href="member.html" class="">
				<span class="am-icon-street-view"></span>
				<span class="am-navbar-label">我的</span>
			</a>
		</li>
	</ul>
</div>
<!-- navbar -->

<script src="http://leancase.sinaapp.com/leanEdit/js/jquery-2.0.0.js"></script>
