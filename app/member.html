<!DOCTYPE html>
<html lang="en">
<head>
<title>App Free</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta name="full-screen" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="css/amazeui.min.css">
<link rel="stylesheet" href="css/css.css">
</head>
<body>

<!-- header -->
<header data-am-widget="header" class="am-header am-header-default">

	<div class="am-header-left am-header-nav">
		<a href="#left-link" class="">
			<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
		</a>
	</div>

	<h1 class="am-header-title">会员中心</h1>

</header>
<!-- header -->

<!-- member -->
<div class="member">
	<div class="icon"></div>
	<div class="profile am-g" data-am-modal="{target: '#my-mobile'}">
		<div class="am-u-sm-3">手机号码</div>
		<div class="am-u-sm-9">138-3888-9999</div>
	</div>
	<div class="profile am-g" data-am-modal="{target: '#my-address'}">
		<div class="am-u-sm-3">默认地址</div>
		<div class="am-u-sm-9">上海市闸北区西藏北路2000号</div>
	</div>
	<div class="profile am-g">
		<div class="am-u-sm-3">上门时间</div>
		<div class="am-u-sm-9">星期一</div>
	</div>
</div>
<!-- member -->

<!-- 弹出修改手机号 -->
<div class="am-modal am-modal-mobile" tabindex="-1" id="my-mobile">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">修改手机号</div>
		<div class="am-modal-bd"><input type="text"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>

<!-- 弹出修改默认地址 -->
<div class="am-modal am-modal-mobile" tabindex="-1" id="my-address">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">修改默认地址</div>
		<div class="am-modal-bd"><input type="text"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>

<!-- navbar -->
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default" id="">
	<ul class="am-navbar-nav am-cf am-avg-sm-4">
		<li>
			<a href="#" class="">
				<span class="am-icon-home"></span>
				<span class="am-navbar-label">首页</span>
			</a>
		</li>
		<li >
			<a href="#" class="">
				<span class="am-icon-jpy"></span>
				<span class="am-navbar-label">价格</span>
			</a>
		</li>
		<li>
			<a href="booking.html">
				<span class="am-icon-comments"></span>
				<span class="am-navbar-label">预约</span>
			</a>
		</li>
		<li>
			<a href="member.html" class="">
				<span class="am-icon-street-view"></span>
				<span class="am-navbar-label">我的</span>
			</a>
		</li>
	</ul>
</div>
<!-- navbar -->

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
