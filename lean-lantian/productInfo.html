<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
<title>相册制作</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta name="full-screen" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="css/amazeui.min.css">
<link rel="stylesheet" href="css/webuploader.css">
<link rel="stylesheet" href="css/safe.css">
</head>

<body style="background-color: #fff;">

<!-- header -->
<header id="header" data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="template.html">更换模板</a>
    </div>
    <div class="am-header-right am-header-nav">请上传 20 张照片</div>
</header>
<!-- header -->

<!-- productInfo -->
<div class="login productInfo">

	<form class="am-form am-form-horizontal">
	    <div class="am-form-group">
	        <label class="am-u-sm-2 am-form-label">标题</label>
	        <div class="am-u-sm-10">
	            <input type="text" placeholder="输入相册的标题">
	        </div>
	    </div>
	    <div class="am-form-group">
	        <label class="am-u-sm-2 am-form-label">简介</label>
	        <div class="am-u-sm-10">
	            <input type="text" placeholder="输入相册的简单介绍">
	        </div>
	    </div>

	    <!--照片上传-->
	    <div id="uploader" class="clearfix">
	        <div class="queueList">
	            <div id="dndArea" class="placeholder">
	                <div id="filePicker"></div>
	            </div>
	        </div>
	        <div class="statusBar" style="display:none;">
	            <div class="progress">
	                <span class="text">0%</span>
	                <span class="percentage"></span>
	            </div><div class="info"></div>
	            <div class="btns">
	                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
	            </div>
	        </div>
	    </div>
	    <!--照片上传-->

	    <aside>
	    	<li style="color: #f0807e;">上传备注：上传照片多于20张，将取前20张</li>
			<li>模板名称：按时打算打算打算的撒</li>
			<li>相册页数：18页</li>
			<li>入册照片：20张</li>
			<li>相册尺寸：20cm*20cm</li>
			<li>相册价格：￥59.00</li>
	    </aside>

	</form>
</div>
<!-- productInfo -->

</body>

<!-- js文件 -->
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script src="js/angular-1.5.5.js"></script>

<script type="text/javascript" src="js/upload.js"></script>

</html>
