<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no,email=no" />
<title>21、angular 选项卡</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/learn.css">

<!-- js文件引用 -->
<script src="js/angular1.5.5.min.js"></script>
<script src="js/learn.js"></script>

</head>
<body>

<!-- angular start -->
<div class="angular clearfix" ng-app="app">

	<!-- 左侧导航菜单 start -->
    <div nav id="isMobile"></div>
	<!-- 左侧导航菜单 end -->

	<!-- 右侧内容 start -->
	<div class="content col-sm-12 col-md-10">


		<!-- start -->
		<fieldset class="example" ng-controller="example">
			<legend>angular 选项卡</legend>

			<div class="tab">

				<!-- tab1 -->
				<script type="text/ng-template" id="scTab1">
					scTab1scTab1scTab1scTab1scTab1
				</script>
				<!-- tab1 -->
				
				<!-- tab1 -->
				<script type="text/ng-template" id="scTab2">
					scTab2scTab2scTab2scTab2scTab2
				</script>
				<!-- tab1 -->

				<!-- tab1 -->
				<script type="text/ng-template" id="scTab3">
					scTab3scTab3scTab3scTab3scTab3
				</script>
				<!-- tab1 -->

				<!-- tab_tab -->
				<div class="tab_tab">
					<a href="#" data-tab="1" ng-click="tabClick($event,'.tab_tab','a')" class="active">111</a>
					<a href="#" data-tab="2" ng-click="tabClick($event,'.tab_tab','a')">222</a>
					<a href="#" data-tab="3" ng-click="tabClick($event,'.tab_tab','a')">333</a>
				</div>

				<!-- tab_default_content -->
				<div ng-include="'scTab1'" ng-hide="content"></div>
				<!-- tab_default_content -->

				<!-- tab_content -->
				<div ng-include="content"></div>
				<!-- tab_content -->

			</div>
			
		</fieldset>
		<!-- end -->

		<!-- 显示导航 -->
		<a href="#isMobile" class="showNav" ng-controller="showNav" ng-click="showNav()">显示导航</a>
		<!-- 显示导航 -->

		<!-- UY BEGIN -->
		<div id="uyan_frame"></div>
		<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2087884"></script>
		<!-- UY END -->
		
	</div>
	<!-- 右侧内容 end -->
</div>
<!-- angular end -->

<script>
app.controller('example', function($scope){

	$scope.tabClick = function(e,ele,eleSon){
		var ev = e.target;
		var _this = angular.element(ev);

		var index = _this.attr("data-tab");
		$scope.content = 'scTab'+index;

		_this.parent(ele).find(eleSon).removeClass("active");
		_this.addClass("active");
	}

})
</script>

<style>
.active{ color: #e74e3d !important; }
</style>

</body>
</html>
