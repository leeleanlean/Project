<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no,email=no" />
<title>2、Angular 表达式计算</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/learn.css">

<!-- js文件引用 -->
<script src="js/angular1.5.5.min.js"></script>
<script src="js/learn.js"></script>

</head>
<body>

<!-- angular start -->
<div class="angular clearfix" ng-app="app">

	<!-- 左侧导航菜单 start -->
    <div nav id="isMobile"></div>
	<!-- 左侧导航菜单 end -->

	<!-- 右侧内容 start -->
	<div class="content col-sm-12 col-md-9">

		<!-- start -->
		<fieldset class="example">
			<legend>Angular 表达式计算</legend>
			<div class="cloumn">
				<span>1+2 = </span>
				<span ng-bind="{{1+2}}"></span>
				<p class="analysed">* 分析：计算1+2的值</p>
			</div>
			<div class="cloumn">
				<span>0.141596265+0.89 = </span>
				<span ng-bind="{{0.141596265+0.89 | number:6}}"></span>
				<p class="analysed">
					分析：
					<br>* 计算0.141596265+0.89的值。
					<br>* number:n 表示四舍五入后保留n位小数,末位为0则不显示
				</p>
			</div>
		</fieldset>
		<!-- end -->

		<!-- 显示导航 -->
		<a href="#isMobile" class="showNav" ng-controller="showNav" ng-click="showNav()">显示导航</a>
		<!-- 显示导航 -->

		<!-- UY BEGIN -->
		<div id="uyan_frame"></div>
		<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2087884"></script>
		<!-- UY END -->

	</div>
	<!-- 右侧内容 end -->
</div>
<!-- angular end -->

</body>
</html>
