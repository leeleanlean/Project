<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no,email=no" />
<title>9、ng-include模板</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/learn.css">

<!-- js文件引用 -->
<script src="js/angular1.5.5.min.js"></script>
<script src="js/learn.js"></script>

</head>
<body>

<!-- angular start -->
<div class="angular clearfix" ng-app="app">

	<!-- 左侧导航菜单 start -->
    <div nav id="isMobile"></div>
	<!-- 左侧导航菜单 end -->

	<!-- 右侧内容 start -->
	<div class="content col-sm-12 col-md-10">

		<!-- start -->
		<fieldset class="example" ng-controller="example">
			<legend>ng-include模板</legend>
			<div class="cloumn">

				<!-- 设置模板 -->
				<script type="text/ng-template" id="template">
				姓名：{{name}} 年龄：{{age}}  <span class="tipsRed"> - 这是ng-include引用来的</span>
				</script>

				<!-- 引用模板 -->
				<div ng-include src="'template'"></div>

				<p class="analysed">
					* 使用script type=text/ng-template 制作模板，并单独设置ID
					<br>
					* 引用到controller里边的模板，在controller的$scope作用域内
					<br>
					* 使用ng-include src引用模板，src里边如果为字符，应加引号
				</p>
			</div>

			<legend>ng-include引用HTML片段</legend>
			<div class="cloumn">

				<!-- 引用模板 -->
				<div ng-include src="'template/template_list.html'"></div>

				<p class="analysed">
					* 使用ng-include直接引用html代码片段文件
					<br>
					* 使用ng-include src引用html代码片段，src里的url应加引号
				</p>
			</div>
		</fieldset>
		<!-- end -->

		<!-- 显示导航 -->
		<a href="#isMobile" class="showNav" ng-controller="showNav" ng-click="showNav()">显示导航</a>
		<!-- 显示导航 -->

		<!-- UY BEGIN -->
		<div id="uyan_frame"></div>
		<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2087884"></script>
		<!-- UY END -->
		
	</div>
	<!-- 右侧内容 end -->
</div>
<!-- angular end -->

<script>
app.controller('example', function($scope){
	$scope.name = "leelean";
	$scope.age = "26";
})
</script>

</body>
</html>
