<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no,email=no" />
<title>5、ng与js表达式互调</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/learn.css">

<!-- js文件引用 -->
<script src="js/angular1.5.5.min.js"></script>
<script src="js/learn.js"></script>

</head>
<body>

<!-- angular start -->
<div class="angular clearfix" ng-app="app">

	<!-- 左侧导航菜单 start -->
    <div nav id="isMobile"></div>
	<!-- 左侧导航菜单 end -->

	<!-- 右侧内容 start -->
	<div class="content col-sm-12 col-md-10">

		<!-- start -->
		<fieldset class="example" ng-controller="example">
			<legend>执行JavaScript表达式</legend>
			<div class="cloumn">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="number" placeholder="输入数字">
						<button class="btn btn-danger btn-sm" ng-click="count(number)">计算</button>
					</div>
				</form>
				<p class="analysed">* 点击计算按钮，调用count方法，参数传递绑定的number的值，返回parseInt(number) + 1</p>
			</div>

			<legend>执行Angular表达式</legend>
			<div class="cloumn">
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="angularNum" placeholder="输入数字表达式"> = 
						<span ng-bind="$eval(angularNum)"></span>
					</div>
				</form>
				<p class="analysed">* 改变angularNum的值，调用$eval方法，将表达式的结果显示在元素中</p>
			</div>
		</fieldset>
		<!-- end -->

		<!-- 显示导航 -->
		<a href="#isMobile" class="showNav" ng-controller="showNav" ng-click="showNav()">显示导航</a>
		<!-- 显示导航 -->

		<!-- UY BEGIN -->
		<div id="uyan_frame"></div>
		<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2087884"></script>
		<!-- UY END -->
		
	</div>
	<!-- 右侧内容 end -->
</div>
<!-- angular end -->

<script>
app.controller('example', function($scope){
	$scope.count = function(val){
		$scope.number = parseInt(val) + 1;
	}
})
</script>

</body>
</html>
