	<!-- 右侧内容 start -->
	<div class="content col-8">

		<fieldset class="example">
			<legend>vue-router 安装</legend>

			<div class="download">
				<a href="js/vue-router/vue-router.js" target="_blank">开发版本</a>
				<a href="js/vue-router/vue-router.min.js" target="_blank">生产版本</a>
			</div>

			<legend>vue-router 实例</legend>

			<script src="js/vue-router/vue-router.min.js"></script>
			<!-- Example Start -->
			<div id="app">
				<!-- 使用指令 v-link 进行导航。 -->
				<a v-link="{ path: '/foo' }">Go to Foo</a>
				<a v-link="{ path: '/bar' }">Go to Bar</a>
				<!-- 路由外链 -->
				<router-view></router-view>
			</div>

			<script>

			// 路由器需要一个根组件。
			// 出于演示的目的，这里使用一个空的组件，直接使用 HTML 作为应用的模板
			var App = {}

			// 创建一个路由器实例
			// 创建实例时可以传入配置参数进行定制，为保持简单，这里使用默认配置
			var router = new VueRouter()

			// 定义路由规则
			// 每条路由规则应该映射到一个组件。这里的“组件”可以是一个使用 Vue.extend
			// 创建的组件构造函数，也可以是一个组件选项对象。
			// 稍后我们会讲解嵌套路由
			router.map({
			    '/': {
			        component: {
			        	template: '<div>This is default!</div>'
			        }
			    },
			    '/foo': {
			        component: {
			        	template: '<div>This is foo!</div>'
			        }
			    },
			    '/bar': {
			        component: {
			        	template: '<div>This is bar!</div>'
			        }
			    }
			})

			// 现在我们可以启动应用了！
			// 路由器会创建一个 App 实例，并且挂载到选择符 #app 匹配的元素上。
			router.start(App, '#app')

			</script>
			<!-- Example End -->

		</fieldset>

	</div>
	<!-- 右侧内容 end -->
</div>
<!-- vue end -->

</body>
